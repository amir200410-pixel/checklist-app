<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>לוח בקרה - עובד</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Worker dashboard for task management">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Worker Dashboard">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/svg+xml" href="icons/icon.svg">
    <link rel="apple-touch-icon" href="icons/icon.svg">
    <link rel="manifest" href="manifest.json">
    
    <!-- Styles -->
    <link rel="stylesheet" href="worker-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-info">
                <h1><i class="fas fa-user"></i> לוח בקרה - עובד</h1>
                <p>ברוך הבא, <span id="username" style="font-weight: bold; color: #667eea;">עובד</span></p>
            </div>
            <div class="header-actions">
                <button id="logoutBtn" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt"></i> התנתק
                </button>
            </div>
        </header>

        <main class="main">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-tasks"></i>
                    </div>
                    <div class="stat-info">
                        <span id="myTasks">0</span>
                        <label>המשימות שלי</label>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <span id="pendingTasks">0</span>
                        <label>ממתינות</label>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-info">
                        <span id="completedTasks">0</span>
                        <label>הושלמו</label>
                    </div>
                </div>
            </div>

            <div class="tasks-section">
                <div class="section-header">
                    <h2>המשימות שלי</h2>
                </div>
                
                <div class="tasks-container">
                    <div id="myTasksList" class="tasks-list">
                        <!-- Tasks will be added here -->
                    </div>
                    
                    <div id="emptyState" class="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <h3>אין משימות עדיין</h3>
                        <p>המנהל יוסיף משימות בקרוב!</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="shared-storage.js"></script>
    <script src="sync-manager.js"></script>
    <script src="worker-dashboard.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
