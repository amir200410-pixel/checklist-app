<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הגדרת נתוני בדיקה - מנהל המשימות</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            direction: rtl;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .status {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        .status.success {
            border-left-color: #28a745;
            background: #d4edda;
        }
        .status.error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px;
            display: inline-block;
            text-decoration: none;
        }
        .btn:hover {
            background: #5a6fd8;
        }
        .btn.danger {
            background: #dc3545;
        }
        .btn.danger:hover {
            background: #c82333;
        }
        .credentials {
            background: #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-family: monospace;
        }
        .actions {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 הגדרת נתוני בדיקה</h1>
        
        <div id="currentStatus" class="status">
            <h3>📊 מצב נוכחי</h3>
            <p>בודק...</p>
        </div>
        
        <div class="actions">
            <button class="btn" onclick="createTestData()">✅ צור נתוני בדיקה</button>
            <button class="btn danger" onclick="clearAllData()">🗑️ נקה כל הנתונים</button>
            <a href="welcome.html" class="btn">🏠 חזור לדף הבית</a>
        </div>
        
        <div id="credentials" style="display: none;">
            <h3>🔑 פרטי התחברות לבדיקה</h3>
            <div class="credentials">
                <strong>מנהל:</strong><br>
                שם משתמש: <code>admin</code><br>
                סיסמה: <code>1234</code>
            </div>
            <div class="credentials">
                <strong>עובד:</strong><br>
                שם משתמש: <code>worker1</code><br>
                סיסמה: <code>1234</code>
            </div>
        </div>
    </div>

    <script>
        function checkCurrentStatus() {
            const users = JSON.parse(localStorage.getItem('appUsers') || '[]');
            const statusDiv = document.getElementById('currentStatus');
            
            if (users.length === 0) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `
                    <h3>📊 מצב נוכחי</h3>
                    <p>❌ אין משתמשים במערכת</p>
                    <p>💡 לחץ על "צור נתוני בדיקה" כדי ליצור משתמשים לדוגמה</p>
                `;
            } else {
                const managers = users.filter(u => u.role === 'manager');
                const workers = users.filter(u => u.role === 'worker');
                
                statusDiv.className = 'status success';
                statusDiv.innerHTML = `
                    <h3>📊 מצב נוכחי</h3>
                    <p>✅ יש ${users.length} משתמשים במערכת</p>
                    <p>👨‍💼 מנהלים: ${managers.length}</p>
                    <p>👷 עובדים: ${workers.length}</p>
                `;
                
                // הצג פרטי התחברות
                document.getElementById('credentials').style.display = 'block';
            }
        }
        
        function createTestData() {
            // יצירת מנהל לדוגמה
            const testManager = {
                username: 'admin',
                password: '1234',
                fullName: 'מנהל ראשי',
                email: 'admin@example.com',
                role: 'manager',
                createdAt: new Date().toISOString()
            };
            
            // יצירת עובד לדוגמה
            const testWorker = {
                username: 'worker1',
                password: '1234',
                fullName: 'עובד ראשון',
                email: 'worker1@example.com',
                role: 'worker',
                createdAt: new Date().toISOString(),
                createdBy: 'admin'
            };
            
            // שמירת הנתונים
            const users = [testManager, testWorker];
            localStorage.setItem('appUsers', JSON.stringify(users));
            
            alert('✅ נוצרו נתוני בדיקה בהצלחה!\n\nכעת תוכל להתחבר עם:\n\nמנהל: admin / 1234\nעובד: worker1 / 1234');
            
            // רענן את המצב
            checkCurrentStatus();
        }
        
        function clearAllData() {
            if (confirm('האם אתה בטוח שברצונך למחוק את כל הנתונים?')) {
                localStorage.removeItem('appUsers');
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('loginTime');
                localStorage.removeItem('userRole');
                localStorage.removeItem('username');
                
                alert('🗑️ כל הנתונים נמחקו');
                checkCurrentStatus();
                document.getElementById('credentials').style.display = 'none';
            }
        }
        
        // בדיקת המצב בטעינת הדף
        document.addEventListener('DOMContentLoaded', checkCurrentStatus);
    </script>
</body>
</html>
