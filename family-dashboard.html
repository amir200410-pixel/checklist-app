<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Family Dashboard - My Task Manager</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Family task management dashboard">
    <meta name="theme-color" content="#ff6b6b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Family Tasks">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-96x96.png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="manifest" href="manifest.json">
    
    <!-- Styles -->
    <link rel="stylesheet" href="family-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-users"></i> Family Task Manager</h1>
            <div class="header-actions">
                <button id="addMemberBtn" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> הוסף חבר משפחה
                </button>
                <button id="logoutBtn" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt"></i> התנתק
                </button>
            </div>
        </header>

        <main class="main">
            <!-- Family Overview -->
            <div class="overview-section">
                <h2>סקירה כללית של המשפחה</h2>
                <div class="overview-stats">
                    <div class="stat-card">
                        <i class="fas fa-users"></i>
                        <span id="totalMembers">0</span>
                        <label>חברי משפחה</label>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-tasks"></i>
                        <span id="totalTasks">0</span>
                        <label>סה"כ משימות</label>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-check-circle"></i>
                        <span id="completedTasks">0</span>
                        <label>משימות הושלמו</label>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-percentage"></i>
                        <span id="completionRate">0%</span>
                        <label>אחוז השלמה</label>
                    </div>
                </div>
            </div>

            <!-- Family Members -->
            <div class="members-section">
                <h2>חברי המשפחה</h2>
                <div id="familyMembers" class="members-grid">
                    <!-- Family members will be added here -->
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="quick-actions">
                <h2>פעולות מהירות</h2>
                <div class="actions-grid">
                    <button id="viewAllTasksBtn" class="action-btn">
                        <i class="fas fa-list"></i>
                        <span>צפה בכל המשימות</span>
                    </button>
                    <button id="assignTasksBtn" class="action-btn">
                        <i class="fas fa-user-plus"></i>
                        <span>הקצה משימות</span>
                    </button>
                    <button id="reportsBtn" class="action-btn">
                        <i class="fas fa-chart-bar"></i>
                        <span>דוחות ביצועים</span>
                    </button>
                    <button id="settingsBtn" class="action-btn">
                        <i class="fas fa-cog"></i>
                        <span>הגדרות משפחה</span>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Member Modal -->
    <div id="addMemberModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>הוסף חבר משפחה</h3>
                <button id="closeAddMemberModal" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="addMemberForm">
                    <div class="input-group">
                        <label for="memberName">שם:</label>
                        <input type="text" id="memberName" class="input" placeholder="הכנס שם" required>
                    </div>
                    <div class="input-group">
                        <label for="memberRole">תפקיד:</label>
                        <select id="memberRole" class="input" required>
                            <option value="">בחר תפקיד</option>
                            <option value="parent">הורה</option>
                            <option value="child">ילד</option>
                            <option value="teenager">מתבגר</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="memberAge">גיל:</label>
                        <input type="number" id="memberAge" class="input" placeholder="הכנס גיל" min="1" max="120">
                    </div>
                    <div class="input-group">
                        <label for="memberColor">צבע:</label>
                        <input type="color" id="memberColor" class="input" value="#ff6b6b">
                    </div>
                    <div class="modal-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> הוסף חבר משפחה
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="family-dashboard.js"></script>
</body>
</html>
