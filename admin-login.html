<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות מנהל מערכת</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            direction: rtl;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header i {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 15px;
        }

        .login-header h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #dc3545;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .back-btn {
            width: 100%;
            padding: 12px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #5a6268;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        /* כפתור חזור */
        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #dc3545;
            border: 2px solid #dc3545;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: #dc3545;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }

        .back-button i {
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- כפתור חזור -->
    <button class="back-button" onclick="goBack()">
        <i class="fas fa-arrow-right"></i> חזור
    </button>
    
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-crown"></i>
            <h1>מנהל מערכת</h1>
            <p>התחברות למערכת הניהול</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="adminLoginForm">
            <div class="form-group">
                <label for="username">שם משתמש:</label>
                <input type="text" id="username" name="username" placeholder="הכנס שם משתמש" required>
            </div>

            <div class="form-group">
                <label for="password">סיסמה:</label>
                <input type="password" id="password" name="password" placeholder="הכנס סיסמה" required>
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> התחבר
            </button>
        </form>

        <button class="back-btn" onclick="goBack()">
            <i class="fas fa-arrow-right"></i> חזור לדף הבית
        </button>
    </div>

    <script>
        // פרטי התחברות למנהל מערכת
        const ADMIN_USERNAME = '214796070';
        const ADMIN_PASSWORD = '214796070';

        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // בדיקת פרטי התחברות
            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                // התחברות מוצלחת
                showMessage('התחברות מוצלחת! מעביר לדף הניהול...', 'success');
                
                // שמירת פרטי התחברות
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('loginTime', Date.now().toString());
                sessionStorage.setItem('username', username);
                sessionStorage.setItem('userRole', 'admin');
                
                // מעבר לדף הניהול אחרי שנייה
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 1000);
            } else {
                // שגיאה בהתחברות
                showMessage('שם משתמש או סיסמה שגויים!', 'error');
                document.getElementById('password').value = '';
            }
        });

        function showMessage(message, type) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            } else {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }
        }

        function goBack() {
            if (document.referrer && document.referrer !== window.location.href) {
                window.history.back();
            } else {
                window.location.href = 'welcome.html';
            }
        }

        // בדיקה אם המשתמש כבר מחובר
        window.addEventListener('load', function() {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            const userRole = sessionStorage.getItem('userRole');
            
            if (isLoggedIn === 'true' && userRole === 'admin') {
                window.location.href = 'admin-dashboard.html';
            }
        });
    </script>
</body>
</html>
