<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>התחברות - מנהל המשימות</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Simple checklist app for creating and sharing tasks">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Checklist">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/svg+xml" href="icons/icon.svg">
    <link rel="apple-touch-icon" href="icons/icon.svg">
    <link rel="manifest" href="manifest.json">
    
    <!-- Styles -->
    <link rel="stylesheet" href="login-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Enhanced login form styles */
        .login-form {
            margin-top: 30px;
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }
        
        .input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
            color: #333;
            box-sizing: border-box;
        }
        
        .input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        .input::placeholder {
            color: #999;
            font-style: italic;
        }
        
        .password-input-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .toggle-password:hover {
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }
        
        .password-input-container .input {
            padding-right: 20px;
            padding-left: 50px;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* כפתור חזור */
        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            border: 2px solid #667eea;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .back-button i {
            font-size: 0.9rem;
        }
        
        .login-btn {
            border-radius: 12px;
            margin-top: 10px;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            cursor: pointer;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(-1px);
        }
        
        .login-footer {
            margin-top: 30px;
            text-align: center;
        }
        
        .login-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .login-footer a:hover {
            color: #5a6fd8;
            text-decoration: underline;
        }
        
        .note {
            font-size: 0.85rem;
            color: #666;
            margin-top: 10px;
            font-style: italic;
        }
        
        /* Enhanced header */
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header i {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .login-header h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .login-header p {
            font-size: 1.1rem;
            color: #666;
            line-height: 1.6;
        }
        
        /* Error states */
        .input.error {
            border-color: #dc3545;
            background: #fff5f5;
        }
        
        .input.error:focus {
            border-color: #dc3545;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
        }
    </style>
</head>
<body>
    <!-- כפתור חזור -->
    <button class="back-button" onclick="goBack()">
        <i class="fas fa-arrow-right"></i> חזור
    </button>
    
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-tasks"></i>
                <h1>מנהל המשימות שלי</h1>
                <p>התחבר כדי לגשת לרשימת המשימות שלך</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        שם משתמש
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        class="input" 
                        placeholder="הכנס את שם המשתמש שלך"
                        required
                        autocomplete="username"
                    >
                </div>
                
                <div class="input-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        סיסמה
                    </label>
                    <div class="password-input-container">
                        <input 
                            type="password" 
                            id="password" 
                            class="input" 
                            placeholder="הכנס את הסיסמה שלך"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" id="togglePassword" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    התחבר
                </button>
            </form>
            
            <div class="login-footer">
                <p>אין לך חשבון? <a href="register.html"><i class="fas fa-user-plus"></i> הרשם כאן</a></p>
                <p><a href="welcome.html"><i class="fas fa-arrow-right"></i> חזור לדף הבית</a></p>
                <p class="note">הנתונים משותפים בין כל המכשירים ברשת</p>

                <div style="background: #e8f5e8; padding: 10px; border-radius: 8px; margin-top: 15px; border: 1px solid #c8e6c9;">
                    <small style="color: #2e7d32;">
                        <i class="fas fa-info-circle"></i>
                        מערכת ניהול משימות מתקדמת עם תמיכה מלאה בעברית
                    </small>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="shared-storage.js"></script>
    <script src="login.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
