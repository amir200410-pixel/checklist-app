<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ברוכים הבאים - מנהל המשימות</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Simple checklist app for creating and sharing tasks">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Checklist">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/svg+xml" href="icons/icon.svg">
    <link rel="apple-touch-icon" href="icons/icon.svg">
    <link rel="manifest" href="manifest.json">
    
    <!-- Styles -->
    <link rel="stylesheet" href="welcome-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- כפתור חזור -->
    <button class="back-button" onclick="goBack()" style="display: none;">
        <i class="fas fa-arrow-right"></i> חזור
    </button>
    
    <div class="welcome-container">
        <div class="welcome-card">
            <div class="welcome-header">
                <i class="fas fa-tasks"></i>
                <h1>מנהל המשימות שלי</h1>
                <p>ברוכים הבאים למערכת ניהול המשימות</p>
            </div>
            
            <div class="welcome-actions">
                <button id="loginBtn" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    התחברות
                </button>
                
                <button id="registerBtn" class="btn btn-secondary">
                    <i class="fas fa-user-plus"></i>
                    הרשמה
                </button>
                
                <button id="workerLoginBtn" class="btn btn-worker">
                    <i class="fas fa-user-cog"></i>
                    כניסת עובדים
                </button>
                

                

            </div>
            
            <div class="welcome-info">
                <div class="info-item">
                    <i class="fas fa-user-tie"></i>
                    <h3>למנהלים</h3>
                    <p>צור חשבון מנהל כדי לנהל עובדים ומשימות</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-user-cog"></i>
                    <h3>לעובדים</h3>
                    <p>התחבר עם פרטי הכניסה שקיבלת מהמנהל</p>
                </div>
            </div>
            
            <div class="welcome-footer">
                <div class="footer-info">
                    <i class="fas fa-info-circle"></i>
                    <span>מערכת ניהול משימות מתקדמת עם תמיכה מלאה בעברית</span>
                </div>
                <div class="footer-links">
                    <a href="admin-dashboard.html" class="admin-link">
                        <i class="fas fa-crown"></i>
                        ניהול מערכת
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="shared-storage.js"></script>
    <script src="sync-manager.js"></script>
    <script src="access-control.js"></script>

    <script src="welcome.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
